

<!-- Page content-->
<div class="container">
    <div class="row">
        <!-- Blog entries-->
        <div class="col-lg-8">
            <!-- Nested row for non-featured blog posts-->
            <div class="row">
                <!-- <div class="col-lg-6"> -->
                    <div *ngFor="let feed of feeds  | paginate: { itemsPerPage: 25, currentPage: p}" class="feed-item">
                    <!-- Blog post-->
                          <div class="card mb-4">
                            <div class="card-body">
                                <div class="small text-muted">{{feed.pubDate}}</div>
                                <h2 class="card-title h4">{{feed.title}}</h2>
                                <p class="card-text">{{feed.content}}</p>
                                <a class="btn btn-primary" href="{{feed.link}}">Read more â†’</a>
                            </div>
                        
                        </div>
                    <!-- </div> -->
                </div>
            </div>
            <!-- Pagination-->
            <nav aria-label="Pagination">
                <hr class="my-0" />
                <!-- <ul class="pagination justify-content-center my-4">
                    <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Newer</a></li>
                    <li class="page-item active" aria-current="page"><a class="page-link" href="#!">1</a></li>
                    <li class="page-item"><a class="page-link" href="#!">2</a></li>
                    <li class="page-item"><a class="page-link" href="#!">3</a></li>
                    <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>
                    <li class="page-item"><a class="page-link" href="#!">15</a></li>
                    <li class="page-item"><a class="page-link" href="#!">Older</a></li>
                </ul> -->
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </nav>
        </div>
        <div class="col-lg-4">
            <app-side></app-side>
        </div>
        
    </div>
</div>
